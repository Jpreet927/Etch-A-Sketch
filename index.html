<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Etch-a-Sketch! ðŸŽ¨</h1>
        <p>Drag your mouse over the canvas to start drawing!</p>
    </header>

    <div class="slidecontainer">
        <input type="range" min="2" max="64" value="16" class="cellslider" id="cellslider">
    </div>

    <div class="canvas-container" id="canvas-container"></div>

    <div class="buttons">
        <button id="btn-RGB">RGB Mode</button>
        <button id="btn-Black">Black Mode</button>
        <button id="btn-Erase">Erase</button>
        <button id="btn-Clear">Clear</button>
    </div>

    <div class="colorchoices">
        <div class="choice red"></div>
        <div class="choice orange"></div>
        <div class="choice yellow"></div>
        <div class="choice green"></div>
        <div class="choice blue"></div>
        <div class="choice purple"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
